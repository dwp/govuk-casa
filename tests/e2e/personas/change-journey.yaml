# Change an answer to affect the onward journey

journey:
  country:
    england: click()
  how-we-use-your-info:
    # No interactions
  date-of-birth:
    day: 11
    month: 03
    year: 1900
  live-with-partner:
    yes: click()
    day: 11
    month: 12
    year: 1950
  your-name:
    fullName: Joe Bloggs
  your-partners-name:
    fullName: Joanna Bloggs
  your-relationship-status:
    civilPartner: click()
  your-address:
    addr1: Street
    addr2: Suburb
    town: Town
    county: County
    postcode: AA1 1AA
  accounts:
    currentSavingsAccounts: select()
  your-assets:
    assetsValue: 200
  check-your-answers:
    changePartner: click()
  live-with-partner--2:
    no: click()
  accounts--2:
    # TODO: as page inputs are wiped clean on every visit, and the interactions re-applied, this fails if we don't repeat the interactions we applied first time round
    currentSavingsAccounts: select()
  check-your-answers--2:
    # No interactions
  submit:
    # No interactions
  what-happens-next:
    # No interactions

templateVars:
  check-your-answers:
    country: England
    dateOfBirth: 11 March 1900
    partnerDateOfBirth: 11 December 1950
    relationshipStatus: Civil partner
    address: Street, Suburb, Town, County, AA1 1AA
    accounts: currentSavingsAccounts
    assetsValue: 200
