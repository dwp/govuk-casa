%YAML 1.2
# yaml-language-server: $schema=https://json.schemastore.org/pre-commit-config.json
---
default_install_hook_types:
  - pre-commit
  - prepare-commit-msg
  - commit-msg
  - post-commit
  - pre-push

default_stages:
  - commit

fail_fast: true

repos:
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages:
          - commit-msg
        additional_dependencies:
          - "@commitlint/config-conventional"

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        # derived from help here: https://github.com/codespell-project/codespell/issues/1498
        exclude: >
          (?x)^(
            CHANGELOG.md|
            package-lock.json
          )$
        additional_dependencies:
          - tomli

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: forbid-binary
      - id: shellcheck
        args: ["--severity=warning"] # Optionally only show errors and warnings
      - id: shfmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args:
          - --unsafe # to handle Gitlab `- !reference` blocks
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: no-commit-to-branch
        args:
          - --branch=main
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md

  - repo: https://github.com/DavidAnson/markdownlint-cli2/
    rev: v0.15.0
    hooks:
      - id: markdownlint-cli2
        additional_dependencies:
          - markdownlint-rule-titlecase
          - markdownlint-cli2-formatter-codequality

  - repo: https://gitlab.com/adam-moss/pre-commit-trailer
    rev: v1.1.0
    hooks:
      - id: add-pre-commit-config-trailer
      - id: add-pre-commit-user-skipped-trailer

  - repo: https://gitlab.com/adam-moss/pre-commit-ssh-git-signing-key
    rev: v1.0.0
    hooks:
      - id: add-ssh-git-signing-key
      - id: remove-ssh-git-signing-key

  - repo: https://gitlab.com/repo-hooks/pre-commit-community-health
    rev: v1.0.0-alpha
    hooks:
      - id: block-commit-no-verify
      - id: block-push-skip-ci

  - repo: local
    hooks:
      - id: trufflehog
        stages:
          - commit
          - push
        name: TruffleHog
        description: Detect secrets in your data.
        entry: bash -c 'trufflehog git file://. --since-commit HEAD'
        language: system
        pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.3.3
